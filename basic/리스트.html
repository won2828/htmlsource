<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 목록태그
        1) 순서 있는 목록 : OL
        2) 순서 없는 목록 : UL (메뉴 작성 시 주로 사용)

        - 아이템 태그 : LI
        - 태그 중첩 가능
    -->
    <ul>
      <li>coffe</li>
      <li>tea</li>
      <li>milk</li>
    </ul>

    <!-- ol 태그에 사용하는 속성
      1) type="1" (default) + start="50"
      2) type="A"
      3) type="a"
      4) type="I"
      5) type="i"
    -->
    <ol type="i">
      <li>coffe</li>
      <li>tea</li>
      <li>milk</li>
    </ol>

    <h1>프리마켓 신청자 모집</h1>
    <ol>
      <li>
        신청기간
        <ol>
          <li>1차 : 10.20(화) 까지</li>
          <li>2차 : 10.30(화) 자정 까지</li>
        </ol>
      </li>
      <li>
        심사기간
        <ol>
          <li>1차 : 10.25</li>
          <li>2차 : 11.3</li>
        </ol>
      </li>
      <li>
        선발대상
        <ul>
          <li>우리 학교 학생</li>
          <li>타 학교 학생</li>
        </ul>
      </li>
    </ol>
    <!-- 
        dl : description list
        dt : 용어
        dd : 용어 상세 설명
    -->
    <dl>
      <dt>Coffe</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
